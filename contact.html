        <form class="contact-form" action="submit">
          <div class="form">
            <div>
              <label for="first">First Name *</label>
              <input type="text" id="first" name="first" placeholder="">
            </div>
            <div>
              <label for="last">Last Name *</label>
              <input type="text" id="last" name="last" placeholder="">
            </div>
          </div>
    
          <div class="email">
            <div>
              <label for="email">Email *</label><br>
              <input class="email" type="email" id="email" name="email" placeholder="example@gmail.com">
            </div>
            <div>
              <label for="subject">Subject</label><br>
              <input type="text" id="subject" name="subject">
            </div>
          </div>
    
          <label for="message">Message</label>
           <br>
           <input type="text" name="message" id="message" placeholder="">

    
          <button type="submit" class="submit-btn">Submit</button>
        </form>
